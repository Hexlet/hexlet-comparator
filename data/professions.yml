---

- id: frontend-developer
  name: Фронтенд-разработчик
  description: > 
    Frontend-разработчик (frontend developer) — специалист, отвечающий за создание пользовательского интерфейса сайта, приложения или ПО.
    Продуманный и интуитивно понятный интерфейс, удобство серфинга, скорость работы - это малая часть, за что отвечает специалист.
    Без frontend-разработчика не получится создать отличный цифровой продукт.
  programmingLanguage: javascript

- id: php-developer
  name: PHP-разработчик
  description: >
    PHP-разработчик – специалист, разрабатывающий серверную логику веб-приложений при помощи известного языка программирования PHP(Hypertext Preprocessor).
    Отличительной чертой этого языка выступает гибкость и относительная простота освоения.
    Он также занимается поддержкой сайтов, их оптимизацией, тестированием, интеграцией с внутренними и внешними системами
  programmingLanguage: php

- id: java-developer
  name: Java-разработчик
  description: >
    Java-разработчик – специалист, использующий язык программирования Java для разработки программного обеспечения, SAP-систем, облачных проектов, приложений в области AR/VR и во многих других областях.
    Так же занимающийся тестированием приложений, корректирующий ошибки в их функционировании.
    Основное направление разработки на Java — это бэкенд.
  programmingLanguage: java

- id: go-developer
  name: Go-разработчик
  description: >
    Go-разработчик – техническая, амбициозная и востребованная профессия. Синтаксис Go(Golang) прост и лаконичен, поэтому язык легко и быстро освоить.
    Go — идеальный язык для создания микросервисов, и поэтому он становится стандартом среди DevOps.
    Ведущие компании различных индустрий активно внедряют Go в свою работу и набирают специалистов в команды.
  programmingLanguage: go

- id: python-developer
  name: Python-разработчик
  description: >
    Python-разработчик – это специалист, занимающийся созданием, техподдержкой и доработкой совершенно разных цифровых программ: от сайтов до нейросетей.
    Python – один из самых популярных языков программирования, которыe советуют осваивать новичкам.
    Команды на Python интуитивно понятны, а разработчики востребованы, поскольку популярность языка растет.
  programmingLanguage: python

- id: ruby-developer
  name: Ruby-разработчик
  description: >
    Ruby-разработчик — востребованный специалист, который создает программы на фреймворке Ruby on Rails.
    Это универсальный солдат, который может быть задействован во многих сферах разработки, так как сам язык 
    и его фреймворки способны выполнять самые различные функции, быстро создавая новые проекты с высокой производительностью.
  programmingLanguage: ruby
